      <div class="book-item" *ngFor="let book of books">
        <a [routerLink]="['book', book.id]" class="card">
          <p class="card-title">{{ book.title }}</p>
          <p class="author small-desc">{{ book.author }}</p>
          <p class="ISBN small-desc truncate">{{ book.ISBN }}</p>

          </div>
        </a>
        </div>
