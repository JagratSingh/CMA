<div class="add-book-container">
    <h2>Edit Book</h2>
    <form [formGroup]="editFormGroup" (ngSubmit)="onSubmit()">
        <div class="coolinput">
            <label for="title" class="text">Title:</label>
            <input id="title" type="text" class="input" formControlName="title" placeholder="Enter title...">
        </div>

        <div class="coolinput">
            <label for="author" class="text">Author:</label>
            <input id="title" type="text" class="input" formControlName="author" placeholder="Enter Author Name">
        </div>

        <div class="coolinput">
            <label for="ISBN" class="text">ISBN:</label>
            <input id="title" type="text" class="input" formControlName="ISBN" placeholder="Enter ISBN">
        </div>

        <div class="coolinput">
            <label for="available" class="text">Available:</label>
            <select id="available" class="input" formControlName="available">
                <option [value]="true">Yes</option>
                <option [value]="false">No</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="cssbuttons-io-button" [disabled]="!editFormGroup.valid">
                <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z" fill="currentColor"></path>
                </svg>
                <span>Update</span>
            </button>
            <button type="button" class="cssbuttons-io-button cancel" (click)="onCancel()">
                <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
                        fill="currentColor"></path>
                </svg>
                <span>Cancel</span>
            </button>
        </div>
    </form>
</div>
